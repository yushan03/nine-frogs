<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>後台管理</title>
</head>
<body>
  <h1>營區狀態管理</h1>
  <pre id="data"></pre>
  <script>
    fetch("zones.json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("data").textContent = JSON.stringify(data, null, 2);
      });
  </script>
</body>
</html>
