
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>九蛙秘境露營區 | Jiuwa Camp</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    header {
      background: #3d5a3d;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
    }
    section {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background: white;
    }
    h1, h2 {
      color: #3d5a3d;
    }
    .book-button {
      display: inline-block;
      background: #3d5a3d;
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      margin-top: 2rem;
      border-radius: 6px;
    }
    .book-button:hover {
      background: #2e4c2e;
    }
    .lang-switch {
      text-align: right;
      margin-top: -2rem;
    }
    .lang-switch button {
      background: none;
      border: none;
      color: #3d5a3d;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">九蛙秘境露營區</h1>
    <div class="lang-switch">
      <button onclick="setLang('zh')">中文</button> | <button onclick="setLang('en')">EN</button>
    </div>
  </header>
  <section>
    <h2 id="about-title">關於我們</h2>
    <p id="about-text">位於日月潭旁的自然露營秘境，結合綠色循環、生態保育與在地小農文化。</p>

    <h2 id="features-title">營區特色</h2>
    <ul id="features-list">
      <li>🌱 綠色循環與社會回饋</li>
      <li>✨ 螢火蟲生態導覽</li>
      <li>🧑‍🌾 小農風味料理與伴手禮</li>
      <li>🍵 季節限定活動：茶課、果茶派對、熱紅酒</li>
    </ul>

    <a href="booking.html" class="book-button" id="book-button">立即預約 / Book Now</a>
  </section>

  <script>
    const langData = {
      zh: {
        title: "九蛙秘境露營區",
        aboutTitle: "關於我們",
        aboutText: "位於日月潭旁的自然露營秘境，結合綠色循環、生態保育與在地小農文化。",
        featuresTitle: "營區特色",
        featuresList: [
          "🌱 綠色循環與社會回饋",
          "✨ 螢火蟲生態導覽",
          "🧑‍🌾 小農風味料理與伴手禮",
          "🍵 季節限定活動：茶課、果茶派對、熱紅酒"
        ],
        bookButton: "立即預約 / Book Now"
      },
      en: {
        title: "Nine Frogs Secret Camp",
        aboutTitle: "About Us",
        aboutText: "A hidden eco-camp near Sun Moon Lake, combining sustainability, firefly conservation, and local farming culture.",
        featuresTitle: "Camp Features",
        featuresList: [
          "🌱 Green sustainability and social giving",
          "✨ Firefly night tours",
          "🧑‍🌾 Local flavors and gift sets",
          "🍵 Seasonal activities: tea workshops, fruit tea parties, mulled wine"
        ],
        bookButton: "Book Now"
      }
    };

    function setLang(lang) {
      const t = langData[lang];
      document.getElementById("title").textContent = t.title;
      document.getElementById("about-title").textContent = t.aboutTitle;
      document.getElementById("about-text").textContent = t.aboutText;
      document.getElementById("features-title").textContent = t.featuresTitle;

      const list = document.getElementById("features-list");
      list.innerHTML = "";
      t.featuresList.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });

      document.getElementById("book-button").textContent = t.bookButton;
    }

    setLang("zh");
  </script>
</body>
</html>
